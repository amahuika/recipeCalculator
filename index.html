<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">

    <title>Recipe Calculator</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col">

                <div class="container border rounded my-3 bg-light py-4">
                    <h1>Recipe Calculator</h1>

                    <form action="" class="form">
                        <div class="main-content">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Dough</option>
                                <option value="white">White Dough</option>
                                <option value="sweet">Sweet Dough</option>
                                <option value="ciabatta">Ciabatta</option>
                            </select>
                        </div>
                        <div class="input">

                        </div>


                        <button type="submit" class="btn btn-primary mt-2 calculate"> Calculate</button>
                        <button class="btn btn-primary reset d-none">Reset</button>

                    </form>


                </div>
            </div>
        </div>
    </div>





    </div>




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
